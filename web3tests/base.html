<!DOCTYPE html>
<html lang="">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Base Test</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>

    </head>
    <body>
	<div class="container-fluid">		
	<div class="col-lg-8 offset-lg-2">
	<div class="jumbotron">
	<div id="web3-status">Error. No Web3</div>      
	<form>
	<div class="form-group">
    <label for="exampleInputEmail1">Contract address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter contract address">
    </div>
	<button type="submit" class="btn btn-primary" id="submitContract">Submit contract</button>
	</form>
		</div>
		
		</div>
		</div>
		
		<!-- web3 js -->
		
		<!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        
		<script src="include/web3.min.js"></script>
		
		<script>
		initWeb3();
		
		function initWeb3(){
		if (typeof web3 !== 'undefined') {
			web3 = new Web3(web3.currentProvider);
			$('#web3-status').text("Using existed web3");
		} else {
		// set the provider you want from Web3.providers
			web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
			$('#web3-status').text("New web3 instanse created");
		}
		}
		</script>
    </body>
</html>
