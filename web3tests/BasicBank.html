    <body>
		<div class="container-fluid">		
			<div class="col-lg-8 offset-lg-2">
				<div class="jumbotron">
					<div id="contractList">

					</div>
					<div id="web3-status">Error. No Web3</div>      
					<div class="form-group">
							<label for="testRunTestName">JS for contract</label>
							<input type="text" class="form-control" id="inputContractData" placeholder="Enter test name" value="data/BasicBank.js">
							<label for="testRunTestName">Test name</label>
							<input type="text" class="form-control" id="testRunTestName" placeholder="Enter test name" value="test1.js">

					<button class="btn btn-primary" id="testRunButton">Run test</button>
				</div>
			</div>

		<!-- web3 js -->
		
		<!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        
		<script src="include/web3.min.js"></script>
		
		<script>
		initWeb3();
		
		function initWeb3(){
		if (typeof web3 !== 'undefined') {
			web3 = new Web3(web3.currentProvider);
			$('#web3-status').text("Using existed web3");
		} else {
		// set the provider you want from Web3.providers
			web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
			$('#web3-status').text("New web3 instanse created");
		}
		}
		</script>
		
		<script type="text/javascript">

			function attachScriptArr(srcArr){
				if (Array.isArray(srcArr)) {
					srcArr.forEach((item)=>attachScript(item));
				} else {
					attachScript(srcArr);
				}
			}
			
			function attachScript(src) {
				let attachingScript = document.createElement('script');
				attachingScript.setAttribute('src', src);
				document.head.appendChild(attachingScript);
			}
			
			document.addEventListener("DOMContentLoaded", function() {
				attachScriptArr(['listContracts.js','addContractButtons.js']);

				let btnRun = document.getElementById('testRunButton');	 
				var txtTestName = document.getElementById('testRunTestName');	 
				var textContractData = document.getElementById("inputContractData");
				btnRun.onclick = function() {
					var contractData;
					var contractName, contractAddress, contractABI;
					contractDataSrc = textContractData.value;
					attachScript(contractDataSrc);
					scriptSrc = txtTestName.value;
					attachScript(scriptSrc);
				}
			});
		</script>
    </body>
