		<script type="text/javascript">
			function attachScriptArr(srcArr){
				if (Array.isArray(srcArr)) {
					srcArr.forEach((item)=>attachScript(item));
				} else {
					attachScript(srcArr);
				}
			}
			
			function attachScript(src) {
				let attachingScript = document.createElement('script');
				attachingScript.setAttribute('src', src);
				document.head.appendChild(attachingScript);
			}

			var contract;
			
			document.addEventListener("DOMContentLoaded", function() {
				attachScriptArr(['initWeb3.js', 'web3additions.js', 'listTestsAndContracts.js', 'addButtons.js']);

				let btnRun = document.getElementById('testRunButton');	 
				var txtTestName = document.getElementById('inputTestData');	 
				var textContractData = document.getElementById("inputContractData");
				btnRun.onclick = function() {
					var contractData;
					var contractName, contractAddress, contractABI;
					contractDataSrc = textContractData.value;
					attachScript(contractDataSrc);
					scriptSrc = txtTestName.value;
					var monitor;
					attachScript(scriptSrc);
					attachScript('initTest.js');
				}
			});
		</script>
